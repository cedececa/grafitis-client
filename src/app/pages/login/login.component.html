<app-page-container pageWidth="40%">
  <h1 class="logo-font">Grafitis City</h1>
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="su email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="su contraseña!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Contraseña"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Recordar</span>
        </label>
      </div>
<!--       <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div> -->
    </div>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Iniciar Session
    </button>
  </form>

  <nz-divider nzText="Autenticar con otro tipo de cuenta"></nz-divider>

  <div nz-row nzJustify="center">
    <button nz-button nzType="info" nzSize="large" nzShape="round" (click)="autenticateWithGoogle()">
      <i nz-icon nzType="google"></i>
    </button>
  </div>
</app-page-container>
