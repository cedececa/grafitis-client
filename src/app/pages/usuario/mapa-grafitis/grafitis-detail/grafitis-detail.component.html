<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 20, lg: 24 }">
  <div nz-col nzFlex="2">
    <img
      style="width: 100%"
      src="http://15.237.37.37:3000/{{ publicacion.foto }}"
    />
  </div>
  <div nz-col nzFlex="5">
    <nz-space nzAlign="center">
      <nz-space-item> Autor: {{ publicacion.autor }} </nz-space-item>
      <nz-space-item> Latitud: {{ publicacion.latitud }} </nz-space-item>
      <nz-space-item> Longitud: {{ publicacion.longitud }} </nz-space-item>
    </nz-space>
  </div>
  <div nz-col nzFlex="3">
    <div nz-row nzJustify="center">
      <nz-rate nz-col [ngModel]="2.5" nzAllowHalf></nz-rate>
    </div>
  </div>
</div>

<nz-divider nzOrientation="left" nzText="Comentarios"></nz-divider>
<div style="height: 280px; overflow-y: auto" id="div-comentarios">
  <nz-comment
    *ngFor="let comentario of comentarios$ | async"
    [nzAuthor]="comentario.usuario.perfil.nombre"
    [nzDatetime]="comentario.createdAt | ToDateAndTime"
  >
    <nz-avatar
      nz-comment-avatar
      nzIcon="user"
      [nzSrc]="comentario.usuario.perfil.avatarUrl"
    ></nz-avatar>
    <nz-comment-content>
      <p>
        {{ comentario.contenido }}
      </p>
    </nz-comment-content>
  </nz-comment>
</div>
<nz-comment>
  <nz-comment-content>
    <nz-form-item>
      <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
    </nz-form-item>
    <nz-form-item>
      <button
        nz-button
        nzType="primary"
        [nzLoading]="submitting"
        [disabled]="!inputValue"
        (click)="handleSubmit()"
      >
        Add Comment
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
